<!-- 广告列表选择 -->
<div style="margin:10px;">
	 <label  class="text-danger" style="font-size:30px;color:#ccc;">广告列表</label>
	
</div>
<!-- 广告列表选择end -->
<!-- 广告列表 -->
		<div style="width:100%" id="loadAnimationBody">
			<table class="table table-bordered" style="width:100%">
			<tr>
			  <th >ID</th>
			  <th >广告ID</th>
			  <th>广告名称</th>
			  <th >包名bundleId</th>
			  <th >任务要求</th>
			  <th >货币</th>
			  <th >国家</th>
			  <th >图标</th>
			  <th >价格(元)</th>
			  <th >投放链接</th>
			  <th >预览链接</th>
			  <th >任务数量</th>
			  <th >获取日期</th>
			</tr>
			<tr ng-repeat="advertise in advertiseList" >
			  <td ng-bind="advertise.advertise_id"></td>
			  <td ng-bind="advertise.app_id"></td>
			  <td ng-bind="advertise.ad_name"></td>
			  <td ng-bind="advertise.bundle_id"></td>
			  <td ng-bind="advertise.task_demands"></td>
			  <td ng-bind="advertise.currency"></td>
			  <td ng-bind="advertise.country"></td>
			  <td ng-bind="advertise.icon_url"></td>
			  <td ng-bind="advertise.price | number:2"></td> 
			  <td ng-bind="advertise.app_url"></td>
			  <td ng-bind="advertise.preview_url"></td>
			  <td ng-bind="advertise.task_num"></td>
			  <td ng-bind="advertise.update_date"></td>
			</tr>
			</table>
		</div>
<!-- 广告列表end -->
	<!-- 页面列表end -->
<!-- 加载更多end -->
   <div >
    <ul class="pagination " >
    <li><a ng-click="toPage('首页')" >首页</a></li>
    <li class="previous" ><a ng-click="toPage('previous')" >&larr;</a></li>

    <li ng-repeat="currentPageNumber in showPageNumberArray"><a ng-click="toPage(currentPageNumber)" ng-class="{active:currentPageNumber==currentPage}">{{currentPageNumber}}</a></li>

    <li class="next"  ><a ng-click="toPage('next')" >&rarr;</a></li>
    <li><a ng-click="toPage('尾页')" >尾页</a></li>
    <li> <span>总页数：{{totalPage}}</span></li>
    <li><span>总数：{{totalNumber}}</span></li>
    </ul>
   </div>
<!--  加载更多end -->
